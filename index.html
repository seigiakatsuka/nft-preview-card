<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
<div class="container">
  
    <img class="nft-image" src="/images/image-equilibrium.jpg" alt="Equilibrium NFT">

    <h1>Equilibrium #3429</h1>

    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="price-section">
      <img class="ethereum-icon" src="/images/icon-ethereum.svg" alt="Ethereum icon">
      <p>0.041 ETH</p>
      <img class="clock-icon" src="/images/icon-clock.svg" alt="Clock icon">
      <p>3 days left</p>
    </div>
    
    <div class="creatior-section">
      <img class="avatar" src="/images/image-avatar.png" alt="">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>

</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Minuit Spence</a>.
  </div>
</body>
</html>
